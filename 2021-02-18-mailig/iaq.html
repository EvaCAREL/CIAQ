<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Cluster IAQ</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
      HTML {
        font-family: 'Montserrat', sans-serif;
        font-size: 16px;
      }
      HTML * {
        padding: 0;
        margin: 0;
        outline: none;
      }
      SECTION {
        width: 900px;
        padding: 40px;
        box-sizing: border-box;
      }
      SECTION.flex {
        display: flex;
        align-items: center;
      }
      .blue--dark { color: #004976; }
      .blue { color: #0076A8; }
      .blue--light { color: #41B6E6; }
      .line-bottom { border-bottom: 2px solid #cccccc; }

      .event-box {
        width: 260px;
        padding: 20px;
        text-align: center;
        background-color: #eeeeee;
        border-radius: 10px;
        box-sizing: border-box;
      }
      .event-title {
        display: block;
        font-size: 24px;
        font-weight: bold;
        color: #666666;
        margin: 10px 0;
      }
      .event-content {
        font-size: 42px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <section class="flex line-bottom" style="justify-content: space-between;">
      <img src="images/logo-iaq.png" width="500" alt="Logo Cluster IAQ">
      <div class="blue--dark" style="font-size: 26px; font-weight: 600;">Respirando bienestar,<br>respirando salud</div>
    </section>

    <section >
      <div style="font-size: 24px; font-weight: bold; color: #666666;">WEBINAR</div>
      <div class="blue--dark" style="font-size: 42px; font-weight: 600;">Calidad de Aire Interior (IAQ)<br>en edificios</div>
      <div style="font-size: 20px; color: #666666;">
        Cómo buscar el equilibrio entre una adecuada calidad de aire,<br>
        confort y ahorro energético en un edificio.
      </div>
    </section>

    <section class="flex" style="justify-content: space-between;">
      <div class="event-box">
        <img src="images/icon-date.svg" width="100" alt="Icono calendario">
        <span class="event-title">Fecha:</span>
        <span class="event-content blue--dark">18·FEB·21</span>
      </div>
      <div class="event-box">
        <img src="images/icon-clock.svg" width="100" alt="Icono reloj">
        <span class="event-title">Horario:</span>
        <span class="event-content blue--dark">9:30-10:30</span>
      </div>
      <div class="event-box">
        <img src="images/icon-chat.svg" width="100" alt="Icono idioma">
        <span class="event-title">Idioma:</span>
        <span class="event-content blue--dark">Castellano</span>
      </div>
    </section>

    <section style="padding: 0;">
      <img src="images/train.jpg" width="900" alt="Eurodual Stadler">
      <img src="https://raw.githubusercontent.com/nulpas/the-cocktail-demo/master/src/img/image-02.png" width="900" alt="Eurodual Stadler">
    </section>

    <section>
      Modera:
    </section>
  </body>
</html>
